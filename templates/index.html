<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image to QR Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f4f4f4;
      font-family: 'Segoe UI', sans-serif;
      padding-top: 50px;
    }

    .container {
      max-width: 600px;
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    .btn-custom {
      background: #007bff;
      color: white;
      transition: background 0.3s ease;
    }

    .btn-custom:hover {
      background: #0056b3;
    }

    .qr-container {
      margin-top: 20px;
      text-align: center;
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
  </style>
</head>
<body>

  <div class="container text-center">
    <h2 class="mb-4">üì∑ Image to QR Code Generator</h2>
    <form action="/" method="POST" enctype="multipart/form-data">

      <div class="mb-3">
        <input class="form-control" type="file" name="image" required>
      </div>
      <button type="submit" class="btn btn-custom">Generate QR</button>
    </form>

    {% if qr_code %}
    <div class="qr-container">
      <h5 class="mt-4">Your QR Code:</h5>
      <img src="{{ qr_code }}" alt="QR Code" class="img-fluid mt-2" />
      <p class="mt-3">
        <a href="{{ qr_code }}" class="btn btn-success" download>‚¨áÔ∏è Download QR Code</a>
      </p>
    </div>
    {% endif %}
  </div>
  {% if qr_code %}
    <div style="margin-top: 20px; text-align: center;">
        <h4>üî≥ Your QR Code:</h4>
        <img src="{{ url_for('static', filename=qr_code.split('static/')[1]) }}" alt="QR Code" style="max-width: 300px;">
        <br><br>
        <a href="{{ url_for('static', filename=qr_code.split('static/')[1]) }}" download>
            <button class="btn btn-success">Download QR</button>
        </a>
    </div>
{% endif %}


</body>
</html>
